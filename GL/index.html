<!DOCTYPE html>
		
<html>
<head>
	<title>Game Of Life</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="game2.js"></script>
	<script type="text/javascript" src="player.js"></script>
	<script type="text/javascript" src="touchScreen.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript">
		function run() {
			gameOfLife.spaceship = new gameOfLife.game(55);

			gameOfLife.spaceship.cells[0][2].alive = true;
			gameOfLife.spaceship.cells[1][3].alive = true;
			gameOfLife.spaceship.cells[2][1].alive = true;
			gameOfLife.spaceship.cells[2][2].alive = true;
			gameOfLife.spaceship.cells[2][3].alive = true;
			
			gameOfLife.spaceship.cells[21][17].alive = true;
			gameOfLife.spaceship.cells[22][17].alive = true;
			gameOfLife.spaceship.cells[23][17].alive = true;
			gameOfLife.spaceship.cells[24][17].alive = true;
			gameOfLife.spaceship.cells[25][17].alive = true;
			
			gameOfLife.spaceship.cells[21][23].alive = true;
			gameOfLife.spaceship.cells[22][23].alive = true;
			gameOfLife.spaceship.cells[23][23].alive = true;
			gameOfLife.spaceship.cells[24][23].alive = true;
			gameOfLife.spaceship.cells[25][23].alive = true;
			
			gameOfLife.spaceship.cells[21][18].alive = true;
			gameOfLife.spaceship.cells[22][19].alive = true;
			 
			gameOfLife.spaceship.cells[23][20].alive = true;
			gameOfLife.spaceship.cells[21][22].alive = true;
			gameOfLife.spaceship.cells[22][21].alive = true;

			gameOfLife.spaceship.cells[21][26].alive = true;
			gameOfLife.spaceship.cells[22][26].alive = true;
			gameOfLife.spaceship.cells[23][26].alive = true;
			gameOfLife.spaceship.cells[24][26].alive = true;
			gameOfLife.spaceship.cells[25][26].alive = true;
			






			gameOfLife.spaceship.cells[21][29].alive = true;
			gameOfLife.spaceship.cells[22][29].alive = true;
			gameOfLife.spaceship.cells[23][29].alive = true;
			gameOfLife.spaceship.cells[24][29].alive = true;
			gameOfLife.spaceship.cells[25][29].alive = true;
			
			gameOfLife.spaceship.cells[21][35].alive = true;
			gameOfLife.spaceship.cells[22][35].alive = true;
			gameOfLife.spaceship.cells[23][35].alive = true;
			gameOfLife.spaceship.cells[24][35].alive = true;
			gameOfLife.spaceship.cells[25][35].alive = true;
			
			gameOfLife.spaceship.cells[21][30].alive = true;
			gameOfLife.spaceship.cells[22][31].alive = true;
			gameOfLife.spaceship.cells[23][32].alive = true;
			gameOfLife.spaceship.cells[22][33].alive = true;
			gameOfLife.spaceship.cells[21][34].alive = true;




			gameOfLife.station = new gameOfLife.player(gameOfLife.spaceship, [new gameOfLife.touchScreen()]);
			gameOfLife.station.on();
		}
	</script>
</head>
<body class="lab" onload="run();">

<h1>Game of Life </h1>
<h2> Maharishi University of Management </h2>

<div class="demo viewport clearfix" style="margin-top: 18px;">

	<div id="simpleRenderer" class="clearfix"></div>

	<form id="test" class="clearfix" action="" onsubmit="return false;">
		<fieldset>
			<div class="buttons">
				<input type="button" name="next" value="next step" onclick="gameOfLife.station.step()" />  
				<input type="button" name="play" value="play" onclick="gameOfLife.station.play()" />
				<input type="button" name="stop" value="stop" onclick="gameOfLife.station.stop()" />  
				<input type="button" name="rnd" value="random" onclick="gameOfLife.station.stop(); gameOfLife.randomize(gameOfLife.spaceship); gameOfLife.station.step()" />
			</div>
		</fieldset>
	</form>
	 
	
</div> 
</body>
</html>
