<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Mandelbrot Set with Web Worker Threads</title>

<script src="mandelbrot2.js" type="text/javascript"></script>
<script src="mainScript.js" type="text/javascript"> </script>
<link rel="stylesheet" href="manibrotNew.css" type="text/css">
 

</head>

<body>

   <noscript><p style="color:red">Sorry, this program requires JavaScript to run.</p></noscript>
   <header>
   <h2>The Mandelbrot Set </h2>
   </header>
  
   
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
   
   <hr width=980 align=left>


   <p id="message" style="color: #A00; font-weight: bold">&nbsp;</p>
   
   <div id="main"">
   <canvas id="mbcanvas" width=600 height=480 ></canvas>
   </div>
   <div style="float:left; margin-left:30px;">
      <p><button   id="restoreButton">Restore Defaults</button></p>
      <br>
      <p><b>Level:</b><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="threadCountSelect">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
      </select></p>
      <p><b>Maximum Iterations:</b><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="maxIterSelect">
         <option>25</option>
         <option>50</option>
         <option>100</option>
         <option>250</option>
         <option>500</option>
         <option>1000</option>
         <option>2500</option>
         <option>5000</option>
         <option>10000</option>
         <option>Other...</option>
      </select> <span id="otherMaxIter">&nbsp;</span></p>
      <p><input type="checkbox" id="stretchPaletteCheckbox" checked> <label for="stretchPaletteCheckbox"><b>Stretch Palette</b></label></p>
      <p id="paletteLengthPar" style="display:none"><b>Palette Length: </b>
          <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="paletteLengthSelect">
             <option>50</option>
             <option>100</option>
             <option>250</option>
             <option>1000</option>
             <option>5000</option>
             <option>Other...</option>
          </select> <span id="otherPaletteLength">&nbsp;</span></p>
      </p>
   </div>
   <br clear="all">
   <hr width=980 align=left noshade>
   


 <p style="color: red; font-size: 1.2em;"><b>To zoom in, drag on the picture with the left mouse button.<br>
   To zoom out, hold down shift key while dragging.</b></p>
